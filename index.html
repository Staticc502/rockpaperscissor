<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let computerOptions= ['Rock', 'Paper', 'Scissors']
            let computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)]
            return(computerChoice);
        }

        let computerSelection = getComputerChoice()
        let playerSelection;
        let playerWins = 0;
        let computerWins = 0;

        function playRound(playerSelection, computerSelection) {
          if (playerSelection.toUpperCase() === 'ROCK' && computerSelection.toUpperCase() === 'SCISSORS') {
            return('You win');
          } else if (playerSelection.toUpperCase() === 'SCISSORS' && computerSelection.toUpperCase() === 'PAPER') {
            return('You win');
          } else if (playerSelection.toUpperCase() === 'PAPER' && computerSelection.toUpperCase() === 'ROCK') {
            return('You win');
          } else if (playerSelection.toUpperCase() === 'SCISSORS' && computerSelection.toUpperCase() === 'ROCK') {
            return('You lose');
          } else if (playerSelection.toUpperCase() === 'PAPER' && computerSelection.toUpperCase() === 'SCISSORS') {
            return('You lose');
          } else if (playerSelection.toUpperCase() === 'ROCK' && computerSelection.toUpperCase() === 'PAPER') {
            return('You lose');
          } else {
            return('Tie');
          }
        }
        
        function gameResult(playerWins, computerWins) {
          if (playerWins > computerWins) {
            console.log('Congratulations! You win!');
          } else if (computerWins > playerWins) {
            console.log('Oooh tough luck, you lost!');
          } else {
            console.log('Holy smokes! Its a tied game!');
          }
        }

        function playGame() {
          for (let i=0; i<= 5; i++) {
            let playerSelection = prompt('rock, paper, or scissors?','');
            let computerSelection = getComputerChoice();
            let roundResult = playRound(playerSelection, computerSelection);
            console.log(roundResult);
            if (roundResult == 'You win') {
              playerWins++;
            } else if (roundResult == 'You lose') {
              computerWins++
            } else {
              console.log('try again!');
            }
          }
          gameResult(playerWins, computerWins);
        }
        

    </script>
</body>
</html>
